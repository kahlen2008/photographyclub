<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel | Photography Club</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Firebase and Script.js -->
  <script type="module" src="script.js" defer></script>

</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Admin Panel - Form Submissions</h1>

    <div id="data-container" class="table-responsive">
      <!-- Table will be populated here by script.js -->
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Reason</th>
            <th>Gender</th>
            <th>Experience</th>
            <th>Phone</th>
            <th>Date of Birth</th>
            <th>Date Submitted</th>
          </tr>
        </thead>
        <tbody id="formDataTable">
          <!-- Dynamic content will be added here -->
          <tr>
            <td colspan="5" class="text-center">Loading submissions...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
